<!--获取失败模版-->
<script type="text/template" id="error-template">
  <div class="blankslate"><h3>加载失败</h3><p>请刷新或稍后再试...</p>></div>
</script>
<script type="text/javascript">
    
  var open = function(){

    var baiduTpl = new Object();

    var handleTpl = function(){
      baiduTpl.list = baidu.template("list-template");
      baiduTpl.error = baidu.template("error-template");
    };

    var handleGithub = function(){
      var repoContainer = $('.repo-list');
      var errorContainer = repoContainer.find(".blankslate")
      var countContainer = $("#repo-count");

      $.get("https://api.github.com/users/zx1988826/repos",function(result){
          if(result){
            errorContainer.remove();
            countContainer.text(result.length); //设置项目个数
            var ul = $("<ul class='collection-listing clearfix'></ul>");
            for(var i in result){
              var repo = result[i];
              repo.updated_at = repo.updated_at.substring(0,repo.updated_at.lastIndexOf("T"));
              var html = baiduTpl.list(repo);
              ul.append(html); 
            }
            repoContainer.append(ul);
            $(".geopattern").each(function(){     
              $(this).geopattern($(this).data('pattern-id'));
            });
          }else{
            errorContainer.remove();
            countContainer.append(baiduTpl.error());
          }
      });
    };

    return {
      init : function(){
        handleTpl();
        handleGithub();
      }
    }
  };

  $(open().init);

</script>

			<script type="text/javascript">
				$(function(){
					var currentIndex = -1;
					var search_path = "search.xml";
					if (!search_path) search_path = "search.xml";
					var path = "/" + search_path;
					searchFunc(path, 'search', 'local-search-result');

					$(document).delegate("#local-search-result>.search-result-list li","hover",function(){
						var liNode = $("#local-search-result>.search-result-list li");
						liNode.removeClass("hover");
						currentIndex = $("#local-search-result>.search-result-list li").index($(this));
						liNode.eq(currentIndex).addClass("hover");
					})

					$("#search-form").submit(function(){
						return false;
					})

					$("#search").keydown(function(event){
						var keyCode = event.keyCode;
						var liNode = $("#local-search-result>.search-result-list li");
						if(keyCode == 38 || keyCode == 40 || keyCode == 13){
							liNode.removeClass("hover");
							if(keyCode == 38){
								if(currentIndex - 1 >= 0) currentIndex --;
							}
							if(keyCode == 40){
								if(currentIndex + 1 < liNode.length) currentIndex ++;
							}
							if(keyCode == 13){
								location.href = liNode.eq(currentIndex).find("a").attr("href");
							}
							liNode.eq(currentIndex).addClass("hover");
							return false;
						}else{
							currentIndex = -1;
						}
					})
				})
			</script>
